<form action="#" method="post">
  <fieldset>
    <legend>Cadastro de Voluntário</legend>

    <label>Nome Completo:</label>
    <input type="text" name="nome" required>

    <label>E-mail:</label>
    <input type="email" name="email" required>

    <label>CPF:</label>
    <input type="text" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

    <label>Telefone:</label>
    <input type="tel" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 99999-9999">

    <label>Data de Nascimento:</label>
    <input type="date" name="nascimento" required>

    <label>Endereço:</label>
    <input type="text" name="endereco" required>

    <label>CEP:</label>
    <input type="text" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">

    <label>Cidade:</label>
    <input type="text" name="cidade" required>

    <label>Estado:</label>
    <select name="estado" required>
      <option value="">Selecione</option>
      <option>SP</option>
      <option>RJ</option>
      <option>MG</option>
      <option>RS</option>
    </select>

    <button type="submit">Enviar</button>
  </fieldset>
</form>
